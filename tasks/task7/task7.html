<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Boutique</title>
    <link rel="stylesheet" href="task7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="page-dark">
<header class="header-dark">
    <div class="header__left">
        <div class="header__logo">Chroma Boutique</div>
        <button class="header__hamburger">
            <img src="hamburger-icon-dark.svg" alt="Меню" class="header__hamburger-icon">
        </button>
    </div>
    <nav class="header__menu">
        <ul class="header__menu-list">
            <li class="header__menu-item"><a href="#" class="header__menu-link">UA</a></li>
            <li class="header__menu-item">
                <a href="#" class="header__menu-link header__cart">
                    <img src="cart-icon-dark.svg" alt="Кошик" class="header__cart-icon">
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="intro-dark">
    <div class="intro__text">
        <h1 class="intro__title-dark">Одяг, що підкреслює вашу індивідуальність</h1>
        <p class="intro__subtitle-dark">Стильні та комфортні рішення для сучасних людей.</p>
        <button class="button button--primary-dark">Переглянути колекцію</button>
    </div>
    <div class="intro__images">
        <div class="intro__image-main-container">
            <img src="model1.jpg" alt="Головна модель" class="intro__image--main-dark">
        </div>
        <div class="intro__image-group">
            <img src="model2.jpg" alt="Модель 2" class="intro__image-dark">
            <img src="model3.jpg" alt="Модель 3" class="intro__image-dark">
        </div>
    </div>
    <p class="intro__description-dark">Для тих, хто цінує стиль, комфорт та сміливі рішення у моді.</p>
</main>
</body>
</html>
