<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота №3 - Оформлення кнопок</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b2e8b2, #3c9d3f);
            color: #004d00;
        }

        header {
            background-color: #006400;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #b3e6b3;
        }

        main {
            margin: 20px;
            text-align: center;
        }

        section h2 {
            font-size: 1.8rem;
            color: #004d00;
            border-bottom: 2px solid #66b366;
            padding-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .custom-button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            padding: 15px 32px;
            border: 2px solid #006400; /* Темно-зелений контур */
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            border-color: #004d00; /* Змінений контур при наведенні */
        }

        .custom-button:active {
            background-color: #388e3c;
            transform: scale(1);
            border-color: #004d00; /* Темно-зелений контур при натисканні */
        }

        footer {
            background-color: #006400;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<!-- Заголовок -->
<header>
    <h1>Практична робота №3</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Головна</a></li>
            <li><a href="../practical.html">Практичні роботи</a></li>
        </ul>
    </nav>
</header>

<!-- Основний контент -->
<main>
    <section>
        <h2>Приклад кнопок</h2>
        <p>Нижче наведено приклад кнопки з дизайном:</p>

        <!-- Кнопка за допомогою <button> -->
        <button class="custom-button">Я кнопка</button>
    </section>
</main>

<!-- Футер -->
<footer>
    <p>Практична робота №3</p>
</footer>
</body>
</html>
