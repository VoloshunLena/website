<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffbe6;
            color: #333;
        }

        .planner {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff9cc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .planner-header {
            text-align: center;
            background-color: #ffd700;
            color: #333;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .planner-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .planner-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background-color: #fffbea;
            font-size: 1em;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        .left-column,
        .right-column {
            background-color: #fffacd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-column h2,
        .right-column h3 {
            text-align: center;
            background-color: #ffd700;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            background-color: #fffbea;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .right-column .day {
            margin-bottom: 20px;
        }

        .weekend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .planner-body {
                grid-template-columns: 1fr;
            }

            .weekend {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="planner">
    <!-- Заголовок -->
    <div class="planner-header">
        <h1>WEEKLY PLAN</h1>
        <div class="week-info">
            <label for="week-of">Week of:</label>
            <input type="text" id="week-of" placeholder="Enter date">
        </div>
        <div class="habit-info">
            <label for="healthy-habit">Healthy Habit:</label>
            <input type="text" id="healthy-habit" placeholder="Enter habit">
        </div>
        <div class="checkboxes">
            <label for="rocked-it">Rocked It <input type="checkbox" id="rocked-it"></label>
            <label for="room-for-improvement">Room for Improvement <input type="checkbox" id="room-for-improvement"></label>
        </div>
    </div>

    <!-- Основне тіло планера -->
    <div class="planner-body">
        <div class="left-column">
            <h2>Top 3 Goals</h2>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Enter goal"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter goal"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter goal"></li>
            </ul>
            <h2>Everything Else</h2>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Enter task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter task"></li>
            </ul>
            <h2>Next Week</h2>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Enter plan"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter plan"></li>
            </ul>
        </div>

        <div class="right-column">
            <div class="day"><h3>Monday</h3> <textarea placeholder="Write tasks here"></textarea></div>
            <div class="day"><h3>Tuesday</h3> <textarea placeholder="Write tasks here"></textarea></div>
            <div class="day"><h3>Wednesday</h3> <textarea placeholder="Write tasks here"></textarea></div>
            <div class="day"><h3>Thursday</h3> <textarea placeholder="Write tasks here"></textarea></div>
            <div class="day"><h3>Friday</h3> <textarea placeholder="Write tasks here"></textarea></div>
            <div class="day weekend">
                <div><h3>Saturday</h3> <textarea placeholder="Write tasks here"></textarea></div>
                <div><h3>Sunday</h3> <textarea placeholder="Write tasks here"></textarea></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
