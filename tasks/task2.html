<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практичне заняття №2 - Реєстрація</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #c3e6ff, #006db3);
            color: #003366;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #b3d9ff;
        }

        main {
            margin: 20px;
        }

        section h2 {
            color: #003366;
            font-size: 1.8rem;
            border-bottom: 2px solid #0099ff;
            padding-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
        }

        label {
            font-size: 1.1rem;
            color: #003366;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #006db3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00509e;
        }

        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #b3d9ff;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <h1>Практичне заняття №2 - Реєстрація</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Головна</a></li>
            <li><a href="../practical.html">Практичні роботи</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Форма реєстрації</h2>
        <p>Будь ласка, заповніть форму нижче, щоб зареєструватися.</p>
        <form action="https://webhook.site/bea39ce8-4574-45e4-a401-12a843f1ddbf" method="POST">
            <label for="first-name">Ім'я:</label>
            <input type="text" id="first-name" name="first_name" required>
            
            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last_name" required>
            
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Підтвердьте пароль:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
            
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate">
            
            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="">Оберіть стать</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інша</option>
            </select>
            
            <input type="submit" value="Зареєструватися">
        </form>
    </section>
</main>

<footer>
    <p>Практична робота №2</p>
    <p><a href="../index.html">Повернутися на головну</a></p>
</footer>
</body>
</html>
